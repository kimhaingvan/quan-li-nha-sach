<div class="modal-header">
  <div class="modal-title big-font">
    Cập nhật thông tin cá nhân
  </div>
  <div class="close" (click)="dismissModal()">
    <span class="text-large">&times;</span>
  </div>
</div>
<div class="modal-body">
  <div class="d-flex flex-row" [formGroup]="update_form">
    <div class=" col-12 d-flex flex-column">
      <div class="d-flex flex-column">
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Ảnh đại diện: </b></div>
          <div class="col-9 text-center">
            <label class="logo-upload m-0 border rounded "
                   [style.background-image]="'url(' + (update_form.value.image || 'assets/images/default-avatar.png') + ')'">
              <div class="mask pt-2">Upload ảnh <i class="fas fa-cloud-upload-alt text-white"></i></div>
              <div class="over-logo rounded m-0 p-0">
                <i class="fa fa-camera" aria-hidden="true"></i>
              </div>
              <div class="upload-loading m-0 p-0">
                <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
              </div>
              <input accept="image/png,image/jpg,image/jpeg,image/gif" name = "file"  class="d-none" type="file" (change)="onChangeLogo($event)"/>
            </label>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Họ: </b></div>
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Nhập họ" formControlName="last_name"
            />
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Tên: </b></div>
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Nhập tên" formControlName="first_name"
            />
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Ngày sinh: </b></div>
          <div class="col-9">
            <input type="date" class="form-control" placeholder="Nhập vào ngày sinh" formControlName="birth_day"
            />
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Giới tính: </b></div>
          <div class="col-9">
            <select class="form-control" placeholder="Chọn giới tính" formControlName="gender">
              <option value="" selected autofocus disabled>Chọn giới tính</option>
              <option value=true style="background-color: white; color: var(--app-color)">Nam</option>
              <option value=false style="background-color: white; color: var(--app-color)">Nữ</option>
            </select>
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Địa chỉ: </b></div>
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Nhập địa chỉ" formControlName="address"
            />
          </div>
        </div>
        <div class="row py-3">
          <div class="col-2 app-flex"><b>Ghi chú: </b></div>
          <div class="col-9">
            <textarea class="form-control" placeholder="Nhập ghi chú" formControlName="note"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-app btn-outline-app" (click)="dismissModal()">Đóng</button>
  <button class="btn btn-app text-white" (click)="UpdateUser()">
    <!-- <i class="fa fa-spin fa-circle-o-notch" *ngIf="loading"></i> -->
    Cập nhật
  </button>
</div>
