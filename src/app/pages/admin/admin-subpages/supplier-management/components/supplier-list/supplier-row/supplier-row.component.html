<div class="item-row py-2 ">
  <div class="row">
    <div class="col align-self-center  text-center text-app font-weight-bold" style="max-width: 150px;">{{supplier_item?.supplier_id | standardizedId}}</div>
    <div class="col align-self-center text-center">
      <b>
        {{supplier_item?.contact_name || "-"}}
      </b>
    </div>
    <div class="col align-self-center text-center">{{supplier_item?.address || "-"}}</div>
    <div class="col align-self-center text-center" style="max-width: 300px;">{{supplier_item?.email || "-"}}</div>
    <div class="col align-self-center text-center" style="max-width: 200px;">
      {{supplier_item?.phone || "-"}}
    </div>
    <div class="col align-self-center text-center">{{(supplier_item?.note )|| "-"}}</div>
  </div>
</div>
