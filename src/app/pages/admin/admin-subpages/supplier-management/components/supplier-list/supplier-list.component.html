<app-item-table>
  <ng-template #header></ng-template>
  <ng-template #emptyItem>
    <p>Day la the item nà</p>
  </ng-template>
  <ng-template #item>
    <div class=" d-flex flex-column h-100">
      <div class="table mt-3">
        <div class="table-header row font-weight-bold text-uppercase ng-star-inserted align-items-center my-3">
          <div class="col text-center text-app" style="max-width: 150px;">Mã nhà cung cấp</div>
          <div class="col text-center  text-app">Tên nhà cung cấp</div>
          <div class="col text-center text-app">Địa chỉ</div>
          <div class="col text-center text-app" style="max-width: 300px;">Email</div>
          <div class="col text-center text-app" style="max-width: 200px;">Phone</div>
          <div class="col text-center text-app" >Ghi chú</div>
        </div>
      </div>
      <ng-container *ngFor="let supplier_item of (supplier_list$ | async)?.items.slice().reverse(), let i = index">
        <app-supplier-row [supplier_item]="supplier_item" [index]="i" (click)="onViewSupplierDetail(supplier_item.supplier_id)"></app-supplier-row>
      </ng-container>
      <app-page-pagination class="mt-auto" (navigate)="navigate($event)" [paginationOpt]="current_pagination_opt$" [currentPage]="current_page$ | async">
      </app-page-pagination>
    </div>
  </ng-template>
</app-item-table>
