<app-item-table>
  <ng-template #header></ng-template>
  <ng-template #emptyItem>
    <p>Day la the item nà</p>
  </ng-template>
  <ng-template #item>
    <div class="search-form row app-flex mb-3"  [formGroup]="searchForm">
      <input type="text" class="form-control rounded-pill col-2 p-4 mr-3" placeholder="Nhập tên khách hàng" formControlName="customer_name"/>
      <input type="text" class="form-control rounded-pill col-2 p-4 mr-3" placeholder="Nhập số điện thoại khách hàng" formControlName="customer_phone"/>
      <select class="form-control col-2 p-2 rounded-pill mr-3" name="role" formControlName="borrow_ticket_status">
        <option value="" selected>Chọn trạng thái phiếu mượn
        </option>
        <option *ngFor="let type of  ticketStatuses" [ngValue]="type.borrow_ticket_status" class="font-weight-bold">
          {{type?.display_name}}
          <div class=" px-3 py-2">
            <i class="fa fa-plus"></i>
          </div>
        </option>
      </select>
      <!--      <select class="form-control col-2 p-2 rounded-pill mr-3" name="category" [(ngModel)]="category_id"  >-->
      <!--        <option value="" selected>Chọn thể loại-->
      <!--        </option>-->
      <!--        <option *ngFor="let category of categories$ | async" [ngValue]="category.category_id" class="font-weight-bold">-->
      <!--          {{category?.category_name}}-->
      <!--          <div class=" px-3 py-2">-->
      <!--            <i class="fa fa-plus"></i>-->
      <!--          </div>-->
      <!--        </option>-->
      <!--      </select>-->
      <div class="btn-app rounded-pill col-1" (click)="search()">Tìm kiếm</div>
    </div>
    <div class=" d-flex flex-column h-100">
      <div class="table mt-3">
        <div class="table-header row font-weight-bold text-uppercase ng-star-inserted align-items-center my-3">
          <div class="col text-app text-center" style="max-width: 200px;">Mã phiếu mượn</div>
          <div class="col text-app text-center" style="max-width: 200px;">Mã đọc giả</div>
          <div class="col text-app text-center" style="max-width: 200px;">Ngày mượn</div>
          <div class="col text-app text-center" style="max-width: 200px;">Ngày hẹn trả</div>
          <div class="col text-app text-center" style="max-width: 200px;">Ngày trả</div>
          <div class="col text-app text-center" style="max-width: 200px;">Trạng thái</div>
          <div class="col text-app text-center" >Ghi chú</div>
        </div>
      </div>
      <ng-container *ngFor="let borrow_ticket_item of (borrow_ticket_list$ | async)?.items.slice().reverse(), let i = index">
        <app-borrow-ticket-row [borrow_ticket_item]="borrow_ticket_item" [index]="i" (click)="onViewBorrowTicketDetail(borrow_ticket_item.borrow_ticket_id)"></app-borrow-ticket-row>
      </ng-container>
      <app-page-pagination class="mt-auto" (navigate)="navigate($event)" [paginationOpt]="current_pagination_opt$" [currentPage]="current_page$ | async">
      </app-page-pagination>
    </div>
  </ng-template>
</app-item-table>
