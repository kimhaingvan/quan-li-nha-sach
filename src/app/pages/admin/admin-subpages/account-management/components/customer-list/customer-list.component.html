  <ng-template #header></ng-template>

      <input type="text" class="form-control rounded-pill col-2 p-4 mr-3" placeholder="Nhập mã" formControlName="customer_id"/>
      <input type="text" class="form-control rounded-pill col-2 p-4 mr-3" placeholder="Nhập số điện thoại" formControlName="phone"/>
<!--      <select class="form-control col-2 p-2 rounded-pill mr-3" name="role" formControlName="role_id">-->
<!--        <option value="" selected>Chọn vai trò-->
<!--        </option>-->

<!--          {{role?.role_name}}-->

<!--            <i class="fa fa-plus"></i>-->
<!--          </div>-->
<!--        </option>-->
<!--      </select>-->
      <!--      <select class="form-control col-2 p-2 rounded-pill mr-3" name="category" [(ngModel)]="category_id"  >-->
      <!--        <option value="" selected>Chọn thể loại-->
      <!--        </option>-->
      <!--        <option *ngFor="let category of categories$ | async" [ngValue]="category.category_id" class="font-weight-bold">-->
      <!--          {{category?.category_name}}-->
      <!--          <div class=" px-3 py-2">-->
      <!--            <i class="fa fa-plus"></i>-->
      <!--          </div>-->
      <!--        </option>-->
      <!--      </select>-->
      <div class="btn-app rounded-pill col-1" (click)="search()">Tìm kiếm</div>
    </div>

    <div class=" d-flex flex-column h-100">
      <div class="table mt-3">
        <div class="table-header row font-weight-bold text-uppercase ng-star-inserted align-items-center my-3">
          <div class="col text-center text-app" style="max-width: 150px;">Mã khách hàng</div>
          <div class="col text-center  text-app" style="max-width: 150px;">Hình ảnh</div>
          <div class="col text-center text-app">Tên khách hàng</div>
          <div class="col text-center text-app" style="max-width: 200px;">Số điện thoại</div>
          <div class="col text-center text-app">Ghi chú</div>
        </div>
      </div>
      <ng-container *ngFor="let customer_item of (customer_list$ | async)?.items.slice().reverse(), let i = index">
        <app-customer-row [customer_item]="customer_item" [index]="i" (click)="onViewCustomerDetail(customer_item.customer_id)"></app-customer-row>
      </ng-container>
      <app-page-pagination class="mt-auto" (navigate)="navigate($event)" [paginationOpt]="current_pagination_opt$" [currentPage]="current_page$ | async">
      </app-page-pagination>
    </div>
  </ng-template>
</app-item-table>
